<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" >
            </div>
            <div>
                <input type="buton" value="AC" onclick="display.value = '' " id="operator">
                <input type="buton" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " id="operator">
                <input type="buton" value="." onclick="display.value += '.' " id="operator">
                <input type="buton" value="/" onclick="display.value += '/' " id="operator">
            </div>
            <div>
                <input type="buton" value="7" onclick="display.value += '7' ">
                <input type="buton" value="8" onclick="display.value += '8' ">
                <input type="buton" value="9" onclick="display.value += '9' ">
                <input type="buton" value="*" onclick="display.value += '*' " id="operator">
            </div>
            <div>
                <input type="buton" value="4" onclick="display.value += '4' ">
                <input type="buton" value="5" onclick="display.value += '5' ">
                <input type="buton" value="6" onclick="display.value += '6' ">
                <input type="buton" value="-" onclick="display.value += '-' " id="operator">
            </div>
            <div>
                <input type="buton" value="1" onclick="display.value += '1' ">
                <input type="buton" value="2" onclick="display.value += '2' ">
                <input type="buton" value="3" onclick="display.value += '3' ">
                <input type="buton" value="+" onclick="display.value += '+' " id="operator">
            </div>
            <div>
                <input type="buton" value="00" onclick="display.value += '00' ">
                <input type="buton" value="0" onclick="display.value += '0' ">
                <input type="buton" id="equal" value="=" onclick="display.value = eval(display.value)">
                
            </div>
        </form>
    </div>
</div>
    
<script src="script.js"></script>
</body>
</html>
